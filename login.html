<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="login.css">
</head>

<body class="body-container">
    <header class="nav-container">
        <nav class="nav-row">
            <h1 class="nav-title">Logo</h1>
            <div>
                <button class="nav-button">Support</button>
                <button class="nav-button">Contacts</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="card-container">
            <div class="card">
                <div class="login-register-card">
                    <input type="text" placeholder="E-mail" class="Text-email" id="email">
                    <input type="password" placeholder="Password" class="Text-password" id="pass">
                    <input type="password" placeholder="Confirm password" class="Text-password" id="confirmpass">
                    <div class="button-card-container">
                        <button class="button-card" id="btnlogin">Log-in</button>
                        <button class="button-card" id="btnregister">Register</button>
                    </div>
                    <p class="text-question" id="question">You have an account? <a href="#" id="reg-log">Log-in</a></p>
                </div>
                <div class="description-card">
                    <div>
                        <h1 class="title-description-card">Lorem Ipsum</h1>
                    </div>
                    <p class="text-description-card">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, sit dignissimos nobis quibusdam
                        rerum tempora et voluptate culpa laudantium accusantium numquam! Dignissimos est perferendis nam
                        dolor veritatis. Ea, totam illum.</p>
                </div>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>

</html>
